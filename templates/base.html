<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zain Ali - Portfolio{% endblock %}</title>
    {% load static %}
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="logo">ZA</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="{% url 'index' %}#home" class="nav-link">Home</a></li>
                <li><a href="{% url 'index' %}#about" class="nav-link">About</a></li>
                <li><a href="{% url 'index' %}#skills" class="nav-link">Skills</a></li>
                <li><a href="{% url 'projects' %}" class="nav-link">Projects</a></li>
                <li><a href="{% url 'index' %}#experience" class="nav-link">Experience</a></li>
                <li><a href="{% url 'index' %}#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Zain Ali. All rights reserved.</p>
            <div class="social-links">
                {% if profile.github %}
                <a href="{{ profile.github }}" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                {% endif %}
                {% if profile.linkedin %}
                <a href="{{ profile.linkedin }}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                {% endif %}
                {% if profile.twitter %}
                <a href="{{ profile.twitter }}" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                {% endif %}
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
